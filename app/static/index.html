<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HTML Notes</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="description" content="A website for notes.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=5" />
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
        <meta name="application-name" content="HTML Notes">
        <meta name="msapplication-starturl" content="/index.php">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="HTML Notes">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" href="data:image/svg+xml,%3Csvg width='46' height='46' viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg' xmlns:svg='http://www.w3.org/2000/svg'%3E%3Cg fill='%23e43f5a' transform='matrix(9.5943864 0 0 9.5943864 35 35)'%3E%3Cpath d='m 4 34 8 8 -12 4 z M 38 0 46 8 14 40 6 32 Z' /%3E%3C/g%3E%3C/svg%3E">
        <link rel="mask-icon" href="static/svg/pencil.svg">
        <link rel="stylesheet" href="static/css/styles.css" type='text/css' media='all'>
    </head>

    <body class="">

        <nav class="nav__ctrl"></nav>
        <h1 class="visually-hidden">HTML Notes</h1>
        <main class="notes"></main>

        <template id="templateNavController">
            <button title="Expand All" class="nav__ctrl-button expand" type="button"><span class="nav__ctrl-button-span">Expand All</span></button>
        </template>
        <template id="templateNoteDetails">
            <details id="" class="notes__details">
                <summary><strong></strong></summary>
            </details>
        </template>
        <template id="templateNoteSummaryButton">
            <button title="" type="button"><span>Edit</span></button>
        </template>
        <template id="templateNoteSections">
            <div class="notes__sections"></div>
        </template>
        <template id="templateDialogProgressBar">
          <dialog id="dialogProgressBar">
            <label for="progressBar">Loading</label>
            <progress id="progressBar" max="100" value="0"></progress>
            <small>0%</small>
          </dialog>
        </template>
        <template id="templateDialogPassphrase">
          <dialog id="dialogPassphrase">
              <label for="passphrase" class="" id="dialogPassphraseDesc">Passphrase</label>
              <input id="passphrase" class="" type="password" required>
              <button id="submitPassphrase" class="" title="Save" type="button">Submit</button>
          </dialog>
        </template>
        <template id="templateDialogEdit">
          <dialog id="dialogEdit" >
            <header>
              <h2>Edit Note</h2>
              <small title="Last Updated"></small>
              <button title="Close" id="close" type="button"><span>Close</span></button>
            </header>
            <form>
              <input type="hidden" name="url" value="">
              <label for="dialogEditTextArea" id="dialogEditDesc" class="visually-hidden">Edit file contents</label>
              <textarea id="dialogEditTextArea" name="content"></textarea>
              <svg id="pencil-progress" width='36px' height='36px' viewBox='0 0 46 46' xmlns='http://www.w3.org/2000/svg'>
                <defs>
                  <polygon id="pencil-progress-path-1" points="4 0 12 8 0 12"></polygon>
                  <polygon id="pencil-progress-path-3" points="38 -34 46 -26 14 6 6 -2"></polygon>
                </defs>
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g transform="translate(0.000000, 34.000000)">
                    <use fill="#1F4068" fill-rule="nonzero" href="#pencil-progress-path-1"></use>
                    <use fill="#1F4068" fill-rule="nonzero" href="#pencil-progress-path-3"></use>
                  </g>
                </g>
              </svg>
            </form>
            <nav>
              <button id="copyToClipboardSection" title="Copy section to clipboard" type="button">section</button>
              <button id="copyToClipboardListItem" title="Copy li to clipboard" type="button">li</button>
              <button id="copyToClipboardListItemCode" title="Copy li + code to clipboard" type="button">code</button>
              <button id="copyToClipboardListItemBookmark" title="Copy li + a to clipboard" type="button">a</button>
              <button id="saveNote" title="Save" type="button">Save</button>
            </nav>
          </dialog>
        </template>

        <script src="static/js/crypto.js"></script>
        <script src="static/js/config.js"></script>
        <script src="static/js/functions.js"></script>

    </body>

</html>

<section class="note__section note--triple-wide">
  <label for="js_keyup">keyup example</label>
  <textarea id="js_keyup">
const keyup    = ( $event ) ? ( $event.type === 'keyup' ) : false;
const enterKey = ( keyup ) ? ( $event.key === 'Enter' ) : false;
if ( !$event || !keyup || ( keyup && enterKey ) ) {
    if ( $event ) {
        $event.preventDefault();  // Optional
        $event.stopPropagation(); // Optional. Helps when an element is nested inside another with event handlers on it. (i.e. icon inside an input field bubbles up/outward).
    }
    // Do stuff.
}
    </textarea>
</section>

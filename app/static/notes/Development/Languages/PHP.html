<?php
    function getDirContents( $dir, &$results = array() ) {
        $files = scandir($dir,0);
        foreach ( $files as $key => $value ) {
            $path = $dir . DIRECTORY_SEPARATOR . $value;
            if ( !is_dir( $path ) ) {
                $results[] = $path;
            } else if ( $value != "." && $value != ".." ) {
                $results[] = $path;
                getDirContents( $path, $results );
                
            }
        }
        return json_encode( $results );
    }
